<layout data-id="context">
        <context data-action="close">
            <iframe name="web" style="width:100vw;height:100vh" src="" data-action="close">
            </iframe>
            <style>
                .ooo-close {
                    position: fixed;
                    width: 10px;
                    height: 100%;
                    left: 0;
                    top: 0px;
                    z-index: 99;
                }
            </style>
            <div class="ooo-close" data-action="close"></div>
        </context>
    </layout>
    
    
    <script>
        APP.define({
            name: "open-forum",
            layout: resMap.context,
            init: function (url) {
                this.findDom('web').src = "http://www.baidu.com";
                var self = this;
                
                var move_line = 0; 
                this.addEvent('touchstart', "close", function () {
                    move_line = 0;
                });
    
                 this.addEvent('touchmove', "close", function () {
                     move_line++;
                    console.log(move_line);
                    if(move_line>5){
                        app.pwaam.slideout(this);
                        return ;
                    }
                });
    
                 this.addEvent('touchend', "close", function () {
                     move_line= 0;
                    console.log(move_line);
                });
    
    
            },
            activite: function () {
    
            },
            sleep: function () {
    
            }
        });
    </script>
