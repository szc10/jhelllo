<layout data-id="context">
    <context>
        <!-- 通过模板来加载模块 -->
        {{=app.mountView("header_no_icon","设置启动页")}}

        <div class="context-wrap" name="context" style="position:relative">
            <TestJview id="newid" data="">  </TestJview>
            {{=this.mountView({id:"testJview",tag:TestJview}) }}
            <button data-action="update" class="btn-pwa-base">update</button>
            <button data-action="open" class="btn-pwa-base">open</button>
        </div>
        
    </context>
</layout>


<script>
    APP.define({
        name: "main",
        layout: resMap.context,
        init: function (data) {

            this.addEvent("click","update",()=>{
                this.findDomById("testJview").set({context:"我的值由于click操作而修改了"});
            });

            this.addEvent("click","open",()=>{
                new BgPageView().mountAt(this.getContext(),"BgPageView",this);
            });

        },
        activite: function () {
            var context = this.findDom("context");
        },
        sleep: function () {

        }
    });
</script>
