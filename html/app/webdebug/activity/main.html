<context>

    <header>
        <span class="header-title">web调试</span>
    </header>

    <div class="context-wrap main-context" name="context">

        <h3>请输入URL地址</h3>
        <div data-action="select-url">
            <input value="http://" name="url" class="input-pwa-base"/>
        </div>
        <div>
            <button data-action="check-url" class="btn-pwa-base">开始调试</button>
        </div>

        <div>
            <button data-action="clear-url" class="btn-pwa-base">一键清除缓存</button>
        </div>


    </div>

</context>
